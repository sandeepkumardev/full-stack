<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello from HTML</h1>
    <div id="root"></div>
    <div id="reactRoot"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="index.js"></script>

  <script>
    const heading = React.createElement("h1", null, "Hello from React");
    const newDiv = React.createElement("div", null, heading);
    const reactDiv = React.createElement("div", null, [newDiv, heading]);

    const reactRoot = ReactDOM.createRoot(document.getElementById("reactRoot"));
    reactRoot.render(reactDiv);
  </script>
</html>
