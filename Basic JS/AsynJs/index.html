<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Clock</title>
  </head>
  <body>
    <h1>Current Time: <span id="clock"></span></h1>

    <script>
      setInterval(() => {
        document.getElementById("clock").textContent =
          new Date().toLocaleTimeString();
      }, 1000);
    </script>
  </body>
</html>
