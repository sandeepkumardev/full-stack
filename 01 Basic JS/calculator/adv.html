<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./adv.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input id="input" class="input" disabled />
        <br />
        <input id="output" class="input" disabled />
      </div>
      <div class="main">
        <button class="action switch"></button>
        <button class="action clear">C</button>
        <button class="action del">âŒ«</button>

        <button value="/" class="btn action">/</button>
        <button value="7" class="btn">7</button>
        <button value="8" class="btn">8</button>
        <button value="9" class="btn">9</button>
        <button value="*" class="btn action">*</button>
        <button value="4" class="btn">4</button>
        <button value="5" class="btn">5</button>
        <button value="6" class="btn">6</button>
        <button value="-" class="btn action">-</button>
        <button value="1" class="btn">1</button>
        <button value="2" class="btn">2</button>
        <button value="3" class="btn">3</button>
        <button value="+" class="btn action">+</button>
        <button value="0" class="btn">0</button>
        <button value="." class="btn">.</button>
        <button class="action equal">=</button>
      </div>
    </div>
  </body>
  <script src="./adv.js"></script>
</html>
