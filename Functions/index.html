<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Calculator</title>
  </head>
  <body>
    <h1>My Calculator</h1>

    Enter first number<input type="text" id="num1" /> Enter second number<input
      type="text"
      id="num2"

    <h1>Result: <span id="result"></span></h1>
